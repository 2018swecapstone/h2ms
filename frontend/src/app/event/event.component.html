<div class="container">
    <form>
        <div class="form-group">
            <h4>Location</h4>
            <img src="\assets\images\generic-hospital.jpeg" class="img-fluid mt-3 mb-3" id="hospital-image">
            <select #select class="form-control" id="location" [(ngModel)]="location" name="location" required>
                <option *ngFor="let location of locations" [value]="location">{{ location.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <h4>Person</h4>
            <img src="\assets\images\blank-profile-pic.png" class="img-fluid mt-3 mb-3" id="person-image">
            <select #select class="form-control" id="subjectType" [(ngModel)]="subjectType" name="subjectType" required>
                <option *ngFor="let subjectType of subjectTypes" [value]="subject">{{ subjectType.name }}</option>
            </select>
            <br>
            <select #select class="form-control" id="subject" [(ngModel)]="subject" name="subject" required>
                <option *ngFor="let subject of subjects" [value]="subject">{{ subject.lastName }},
                    {{subject.firstName}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <h4>Event</h4>
            <select #select class="form-control" id="eventType" [(ngModel)]="eventType" name="eventType" required>
                <option *ngFor="let eventType of eventTypes" [value]="eventType">{{ eventType.description }}</option>
            </select>
        </div>

        <div class="form-group">
            <h4>Date and Time</h4>
            <input type="datetime-local" class="form-control" id="dateTime" value="now" required>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="washed">
            <label for="washed" class="form-check-label">Washed?</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
