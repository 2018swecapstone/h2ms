<div [formGroup]="form">

    <mat-label [attr.for]="question.id"><h5>{{question.question}}</h5></mat-label>

    <div [ngSwitch]="question.answerType">

        <input matInput *ngSwitchCase="'textbox'" [formControlName]="question.id"
               [id]="question.id" [type]="question.answerType">

        <mat-form-field *ngSwitchCase="'dropdown'">
            <mat-select [id]="question.id" [formControlName]="question.id">
                <mat-option *ngFor="let opt of question.options" [value]="opt">{{opt}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field *ngSwitchCase="'user_dropdown'">
            <mat-select [id]="question.id"[formControlName]="question.id">
                <mat-option *ngFor="let opt of question.options" [value]="opt.value">{{opt.name}}</mat-option>
            </mat-select>

        </mat-form-field>

        <mat-checkbox *ngSwitchCase="'checkbox'" [formControlName]="question.id"
                      [id]="question.id" [(ngModel)]="checked" color="primary"></mat-checkbox>
    </div>

    <div class="errorMessage" *ngIf="!isValid">{{question.question}} is required</div>
</div>
