<div class="card row">
    <div class="col-md-3"></div>
    <mat-card class="col-md-6">
        <img mat-card-image src="assets/images/chart-placeholder.png" hidden="chartIsPresent">
        <div id="chart"></div>
        <mat-progress-bar mode="indeterminate" hidden="progressBarIsHidden"></mat-progress-bar>
        <mat-divider></mat-divider>
        <mat-card-content class="text-center">
            <p class="text-center" hidden="noDataMessageIsHidden">There is no data for the selected plot</p>
            <mat-tab-group>
                <mat-tab label="Select Plot">
                    <section class="plotSelectionSection">
                        <mat-form-field>
                            <mat-select placeholder="plot" #selectedPlot>
                                <mat-option *ngFor="let plot of plots" [value]="plot.value">
                                    {{ plot.viewValue }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-select placeholder="grouped by" #selectedGrouping>
                                <mat-option *ngFor="let grouping of timeGroupings" [value]="grouping.value">
                                    {{ grouping.viewValue }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </section>
                </mat-tab>
                <!--<mat-tab label="Narrow Results">-->

                <!--</mat-tab>-->
            </mat-tab-group>
            <mat-card-actions>
                <button (click)="submit(selectedPlot.value, selectedGrouping.value)" mat-raised-button color="primary">
                    Submit
                </button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
    <div class="col-md-3"></div>
</div>
