<div class="row">
    <mat-card class="card">
        <mat-card-title>People</mat-card-title>
        <mat-card-content class="text-center">
            <form [formGroup]="userForm">
                <mat-form-field class="col">
                    <mat-select #userSelect (selectionChange)="onChange(userSelect.value)">
                        <mat-option value="">Add a new person</mat-option>
                        <mat-option *ngFor="let user of users" [value]="user">{{user.lastName}}, {{user.firstName}} {{user.middleName}}</mat-option>
                    </mat-select>
                    <mat-placeholder>Select a person to edit or add</mat-placeholder>
                </mat-form-field>
                <mat-divider></mat-divider>
                <mat-form-field class="col">
                    <input matInput formControlName="firstName" [value]="user.firstName" required>
                    <mat-placeholder>First name</mat-placeholder>
                </mat-form-field>
                <mat-form-field class="col">
                    <input matInput formControlName="middleName" [value]="user.middleName">
                    <mat-placeholder>Middle name</mat-placeholder>
                </mat-form-field>
                <mat-form-field class="col">
                    <input matInput formControlName="lastName" [value]="user.lastName" required>
                    <mat-placeholder>Last name</mat-placeholder>
                </mat-form-field>
                <mat-form-field class="col">
                    <input matInput formControlName="email" [value]="user.email" required>
                    <mat-placeholder>Email</mat-placeholder>
                </mat-form-field>
                <div class="form-row">
                    <button mat-raised-button (click)="onSubmit()" [disabled]="!userForm.valid" color="primary">
                        Save
                    </button>
                    <div class="divider"></div>
                    <button mat-raised-button (click)="onDeactivate()" [disabled]="!userForm.valid && !editMode" color="warn">
                        Deactivate
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
